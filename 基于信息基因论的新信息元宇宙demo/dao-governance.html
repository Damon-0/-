<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAO治理系统 - 新信息元宇宙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
        }

        .card h3 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .proposal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .proposal-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .proposal-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #00d4ff;
            transition: all 0.3s ease;
        }

        .proposal-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .proposal-title {
            font-weight: bold;
            color: #00d4ff;
        }

        .proposal-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-active {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .status-passed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-rejected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .proposal-description {
            color: #c0c0c0;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .voting-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .vote-buttons {
            display: flex;
            gap: 10px;
        }

        .vote-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .vote-for {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .vote-against {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .vote-abstain {
            background: rgba(158, 158, 158, 0.3);
            color: #9e9e9e;
        }

        .vote-btn:hover {
            transform: scale(1.05);
        }

        .vote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .vote-results {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
        }

        .vote-result {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .governance-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .visualization-section {
            grid-column: 1 / -1;
        }

        #governanceChart {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 20px;
        }

        .navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }

        .member-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .member-name {
            font-weight: bold;
            color: #00d4ff;
        }

        .member-stake {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .member-voting-power {
            color: #4caf50;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .governance-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .navigation {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #4ecdc4);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>

    <div class="navigation">
        <a href="index.html" class="nav-btn">首页</a>
        <a href="frequency-analysis.html" class="nav-btn">频率分析</a>
        <a href="ai-evolution.html" class="nav-btn">AI演化</a>

    <div class="container">
        <div class="header">
            <h1>DAO治理系统</h1>
            <p>基于信息基因论的去中心化自治组织治理平台</p>
        </div>

        <div class="governance-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMembers">156</div>
                <div class="stat-label">治理成员</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeProposals">8</div>
                <div class="stat-label">活跃提案</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalVotes">2,847</div>
                <div class="stat-label">总投票数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="participationRate">73%</div>
                <div class="stat-label">参与率</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h3>创建新提案</h3>
                <form class="proposal-form" id="proposalForm">
                    <div class="form-group">
                        <label for="proposalTitle">提案标题</label>
                        <input type="text" id="proposalTitle" placeholder="输入提案标题" required>
                    </div>
                    <div class="form-group">
                        <label for="proposalType">提案类型</label>
                        <select id="proposalType" required>
                            <option value="">选择类型</option>
                            <option value="protocol">协议升级</option>
                            <option value="economic">经济参数</option>
                            <option value="governance">治理规则</option>
                            <option value="technical">技术改进</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="proposalDescription">提案描述</label>
                        <textarea id="proposalDescription" rows="4" placeholder="详细描述提案内容" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="proposalImpact">预期影响</label>
                        <select id="proposalImpact" required>
                            <option value="">选择影响级别</option>
                            <option value="low">低影响</option>
                            <option value="medium">中等影响</option>
                            <option value="high">高影响</option>
                            <option value="critical">关键影响</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">提交提案</button>
                </form>
            </div>

            <div class="card">
                <h3>治理成员</h3>
                <div class="member-list" id="memberList">
                    <!-- 成员列表将通过JavaScript动态生成 -->
                </div>
            </div>

            <div class="card visualization-section">
                <h3>治理可视化</h3>
                <canvas id="governanceChart"></canvas>
            </div>

            <div class="card">
                <h3>活跃提案</h3>
                <div class="proposal-list" id="proposalList">
                    <!-- 提案列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class DAOGovernance {
            constructor() {
                this.proposals = [];
                this.members = [];
                this.userAddress = this.generateUserAddress();
                this.init();
            }

            generateUserAddress() {
                return '0x' + Array.from({length: 40}, () => 
                    '0123456789abcdef'[Math.floor(Math.random() * 16)]
                ).join('');
            }

            init() {
                this.generateMockData();
                this.bindEvents();
                this.renderMembers();
                this.renderProposals();
                this.updateStats();
                this.initChart();
                this.startRealTimeUpdates();
            }

            generateMockData() {
                // 生成模拟成员数据
                const memberNames = [
                    'Alice', 'Bob', 'Charlie', 'Diana', 'Eve', 'Frank', 'Grace', 'Henry',
                    'Iris', 'Jack', 'Kate', 'Leo', 'Maya', 'Noah', 'Olivia', 'Paul',
                    'Quinn', 'Rose', 'Sam', 'Tina', 'Uma', 'Victor', 'Wendy', 'Xavier'
                ];

                this.members = memberNames.map((name, index) => ({
                    address: '0x' + Array.from({length: 40}, () => 
                        '0123456789abcdef'[Math.floor(Math.random() * 16)]
                    ).join(''),
                    name: name,
                    stake: Math.floor(Math.random() * 10000) + 1000,
                    votingPower: Math.floor(Math.random() * 100) + 10,
                    joinDate: new Date(Date.now() - Math.random() * 365 * 24 * 60 * 60 * 1000),
                    reputation: Math.floor(Math.random() * 100)
                }));

                // 生成模拟提案数据
                const proposalTypes = ['protocol', 'economic', 'governance', 'technical'];
                const proposalImpacts = ['low', 'medium', 'high', 'critical'];
                const proposalTitles = [
                    '升级共识算法至v2.0',
                    '调整INC代币经济模型',
                    '修改治理投票规则',
                    '优化频率分析引擎',
                    '增加隐私保护功能',
                    '扩展跨链互操作性',
                    '改进AI演化机制',
                    '增强安全审计流程'
                ];

                this.proposals = proposalTitles.map((title, index) => ({
                    id: index + 1,
                    title: title,
                    type: proposalTypes[Math.floor(Math.random() * proposalTypes.length)],
                    description: `这是一个关于${title}的重要提案，旨在提升系统的整体性能和安全性。提案经过了详细的技术评估和社区讨论。`,
                    impact: proposalImpacts[Math.floor(Math.random() * proposalImpacts.length)],
                    proposer: this.members[Math.floor(Math.random() * this.members.length)],
                    createdAt: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000),
                    votingDeadline: new Date(Date.now() + Math.random() * 14 * 24 * 60 * 60 * 1000),
                    votes: {
                        for: Math.floor(Math.random() * 100),
                        against: Math.floor(Math.random() * 50),
                        abstain: Math.floor(Math.random() * 20)
                    },
                    status: Math.random() > 0.5 ? 'active' : (Math.random() > 0.5 ? 'passed' : 'rejected'),
                    totalVotingPower: Math.floor(Math.random() * 1000) + 500,
                    userVoted: Math.random() > 0.7
                }));
            }

            bindEvents() {
                document.getElementById('proposalForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createProposal();
                });
            }

            createProposal() {
                const title = document.getElementById('proposalTitle').value;
                const type = document.getElementById('proposalType').value;
                const description = document.getElementById('proposalDescription').value;
                const impact = document.getElementById('proposalImpact').value;

                const newProposal = {
                    id: this.proposals.length + 1,
                    title: title,
                    type: type,
                    description: description,
                    impact: impact,
                    proposer: this.members.find(m => m.address === this.userAddress) || this.members[0],
                    createdAt: new Date(),
                    votingDeadline: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000), // 7天后截止
                    votes: { for: 0, against: 0, abstain: 0 },
                    status: 'active',
                    totalVotingPower: 0,
                    userVoted: false
                };

                this.proposals.unshift(newProposal);
                this.renderProposals();
                this.updateStats();
                
                // 重置表单
                document.getElementById('proposalForm').reset();
                
                alert('提案创建成功！');
            }

            vote(proposalId, voteType) {
                const proposal = this.proposals.find(p => p.id === proposalId);
                if (!proposal || proposal.userVoted) return;

                proposal.votes[voteType]++;
                proposal.userVoted = true;
                proposal.totalVotingPower += this.members.find(m => m.address === this.userAddress)?.votingPower || 50;

                // 检查投票是否结束
                const totalVotes = proposal.votes.for + proposal.votes.against + proposal.votes.abstain;
                if (totalVotes >= 100 || new Date() > proposal.votingDeadline) {
                    this.finalizeProposal(proposal);
                }

                this.renderProposals();
                this.updateStats();
            }

            finalizeProposal(proposal) {
                const totalVotes = proposal.votes.for + proposal.votes.against + proposal.votes.abstain;
                const participationRate = totalVotes / this.members.length;
                
                if (participationRate < 0.1) { // 参与率低于10%，提案失败
                    proposal.status = 'rejected';
                } else if (proposal.votes.for > proposal.votes.against) {
                    proposal.status = 'passed';
                } else {
                    proposal.status = 'rejected';
                }
            }

            renderMembers() {
                const memberList = document.getElementById('memberList');
                const topMembers = this.members.slice(0, 10); // 显示前10个成员

                memberList.innerHTML = topMembers.map(member => `
                    <div class="member-item">
                        <div>
                            <div class="member-name">${member.name}</div>
                            <div class="member-stake">质押: ${member.stake} INC</div>
                        </div>
                        <div class="member-voting-power">${member.votingPower}票</div>
                    </div>
                `).join('');
            }

            renderProposals() {
                const proposalList = document.getElementById('proposalList');
                const activeProposals = this.proposals.filter(p => p.status === 'active');

                proposalList.innerHTML = activeProposals.map(proposal => {
                    const totalVotes = proposal.votes.for + proposal.votes.against + proposal.votes.abstain;
                    const forPercentage = totalVotes > 0 ? (proposal.votes.for / totalVotes * 100).toFixed(1) : 0;
                    const againstPercentage = totalVotes > 0 ? (proposal.votes.against / totalVotes * 100).toFixed(1) : 0;
                    const abstainPercentage = totalVotes > 0 ? (proposal.votes.abstain / totalVotes * 100).toFixed(1) : 0;

                    return `
                        <div class="proposal-item">
                            <div class="proposal-header">
                                <div class="proposal-title">${proposal.title}</div>
                                <div class="proposal-status status-${proposal.status}">${this.getStatusText(proposal.status)}</div>
                            </div>
                            <div class="proposal-description">${proposal.description}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${forPercentage}%"></div>
                            </div>
                            <div class="voting-section">
                                <div class="vote-results">
                                    <div class="vote-result">
                                        <span>✅ ${proposal.votes.for} (${forPercentage}%)</span>
                                    </div>
                                    <div class="vote-result">
                                        <span>❌ ${proposal.votes.against} (${againstPercentage}%)</span>
                                    </div>
                                    <div class="vote-result">
                                        <span>⚖️ ${proposal.votes.abstain} (${abstainPercentage}%)</span>
                                    </div>
                                </div>
                                <div class="vote-buttons">
                                    <button class="vote-btn vote-for" 
                                            onclick="daoGovernance.vote(${proposal.id}, 'for')"
                                            ${proposal.userVoted ? 'disabled' : ''}>
                                        支持
                                    </button>
                                    <button class="vote-btn vote-against" 
                                            onclick="daoGovernance.vote(${proposal.id}, 'against')"
                                            ${proposal.userVoted ? 'disabled' : ''}>
                                        反对
                                    </button>
                                    <button class="vote-btn vote-abstain" 
                                            onclick="daoGovernance.vote(${proposal.id}, 'abstain')"
                                            ${proposal.userVoted ? 'disabled' : ''}>
                                        弃权
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            getStatusText(status) {
                const statusMap = {
                    'active': '进行中',
                    'passed': '已通过',
                    'rejected': '已拒绝'
                };
                return statusMap[status] || status;
            }

            updateStats() {
                const totalMembers = this.members.length;
                const activeProposals = this.proposals.filter(p => p.status === 'active').length;
                const totalVotes = this.proposals.reduce((sum, p) => 
                    sum + p.votes.for + p.votes.against + p.votes.abstain, 0
                );
                const participationRate = totalVotes > 0 ? 
                    Math.round((totalVotes / (totalMembers * this.proposals.length)) * 100) : 0;

                document.getElementById('totalMembers').textContent = totalMembers;
                document.getElementById('activeProposals').textContent = activeProposals;
                document.getElementById('totalVotes').textContent = totalVotes.toLocaleString();
                document.getElementById('participationRate').textContent = participationRate + '%';
            }

            initChart() {
                const canvas = document.getElementById('governanceChart');
                const ctx = canvas.getContext('2d');
                
                // 设置canvas尺寸
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * window.devicePixelRatio;
                canvas.height = rect.height * window.devicePixelRatio;
                ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

                this.drawChart(ctx, rect.width, rect.height);
            }

            drawChart(ctx, width, height) {
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = Math.min(width, height) / 3;

                // 清空画布
                ctx.clearRect(0, 0, width, height);

                // 绘制治理结构图
                this.drawGovernanceStructure(ctx, centerX, centerY, radius);
                
                // 绘制统计数据
                this.drawStatistics(ctx, width, height);
            }

            drawGovernanceStructure(ctx, centerX, centerY, radius) {
                const layers = [
                    { name: '核心治理', color: '#00d4ff', radius: radius * 0.3 },
                    { name: '社区治理', color: '#4ecdc4', radius: radius * 0.6 },
                    { name: '边缘治理', color: '#ff6b6b', radius: radius * 0.9 }
                ];

                layers.forEach((layer, index) => {
                    // 绘制圆圈
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, layer.radius, 0, 2 * Math.PI);
                    ctx.strokeStyle = layer.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // 绘制标签
                    ctx.fillStyle = layer.color;
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(layer.name, centerX, centerY - layer.radius - 10);
                });

                // 绘制连接线
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * 2 * Math.PI;
                    ctx.beginPath();
                    ctx.moveTo(centerX + layers[0].radius * Math.cos(angle), 
                              centerY + layers[0].radius * Math.sin(angle));
                    ctx.lineTo(centerX + layers[2].radius * Math.cos(angle), 
                              centerY + layers[2].radius * Math.sin(angle));
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }

            drawStatistics(ctx, width, height) {
                const stats = [
                    { label: '提案通过率', value: this.calculatePassRate(), x: 50, y: height - 60 },
                    { label: '平均参与率', value: this.calculateAvgParticipation(), x: width / 2, y: height - 60 },
                    { label: '治理效率', value: this.calculateGovernanceEfficiency(), x: width - 50, y: height - 60 }
                ];

                stats.forEach(stat => {
                    ctx.fillStyle = '#00d4ff';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(stat.value + '%', stat.x, stat.y);
                    
                    ctx.fillStyle = '#a0a0a0';
                    ctx.font = '12px Arial';
                    ctx.fillText(stat.label, stat.x, stat.y + 15);
                });
            }

            calculatePassRate() {
                if (this.proposals.length === 0) return 0;
                const passed = this.proposals.filter(p => p.status === 'passed').length;
                return Math.round((passed / this.proposals.length) * 100);
            }

            calculateAvgParticipation() {
                if (this.proposals.length === 0) return 0;
                const totalVotes = this.proposals.reduce((sum, p) => 
                    sum + p.votes.for + p.votes.against + p.votes.abstain, 0
                );
                return Math.round((totalVotes / (this.members.length * this.proposals.length)) * 100);
            }

            calculateGovernanceEfficiency() {
                const passRate = this.calculatePassRate();
                const participationRate = this.calculateAvgParticipation();
                return Math.round((passRate + participationRate) / 2);
            }

            startRealTimeUpdates() {
                // 模拟实时数据更新
                setInterval(() => {
                    // 随机更新一些投票数据
                    this.proposals.forEach(proposal => {
                        if (proposal.status === 'active' && Math.random() > 0.8) {
                            const voteTypes = ['for', 'against', 'abstain'];
                            const randomVote = voteTypes[Math.floor(Math.random() * voteTypes.length)];
                            proposal.votes[randomVote] += Math.floor(Math.random() * 3) + 1;
                        }
                    });
                    
                    this.renderProposals();
                    this.updateStats();
                    this.initChart();
                }, 5000); // 每5秒更新一次
            }
        }

        // 初始化DAO治理系统
        const daoGovernance = new DAOGovernance();

        // 响应式处理
        window.addEventListener('resize', () => {
            daoGovernance.initChart();
        });
    </script>
